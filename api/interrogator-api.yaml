openapi: 3.0.9
info:
  title: Interrogator API 1.0
  description: |-
    This is the Interrogator API for the web client
    Source:
    - [GitHub](https://github.com/ataastar/interrogator-api)
  termsOfService: https://localhost/terms/
  contact:
    email: ata.astar@gmail.com
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0
externalDocs:
  description: No any external docs
  url: a
servers:
  - url: http://localhost:3000
tags:
  - name: unit
    description: Unit related APIs. Unit is a group of translations
  - name: translation
    description: Common (phrase) translation related end points
  - name: auth
    description: Access to the API
  - name: word-type
    description: Can collect words into 'group' by its type. E.g. Irregular verbs
paths:
  /api/login:
    post:
      tags:
        - auth
      summary: Login into the app
      description: Login into the app with saved user data
      operationId: login
      requestBody:
        description: Login
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
        required: true
      responses:
        '200':
          description: Login response with tokens and roles
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          description: Unauthorized
  /api/refreshToken:
    post:
      tags:
        - auth
      summary: Refresh the access token
      description: Refresh the access token with the refresh token, so the refresh token is checked during the authentication. It also refreshes the refresh token too
      operationId: refreshToken
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshTokenRequest'
      responses:
        '200':
          description: Login response with tokens and roles
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          description: Unauthorized
      security:
        - jwt_auth:
            - use:API
  /word:
    post:
      tags:
        - translation
      summary: Add new translation to the unit
      description: Add new translation (phrases and links) to the unit
      operationId: addTranslation
      requestBody:
        required: true
        description: Translation save request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TranslationSaveRequest'
      responses:
        '200':
          description: Successful operation return with the created translation id
          content:
            application/json:
              schema:
                type: integer
                format: int64
                description: The created translation id
                example: 123
      security:
        - jwt_auth:
            - use:API
  /word/{unitContentId}:
    delete:
      tags:
        - translation
      summary: Delete a unit content
      description: Delete a unit content (and the translation if no any reference to it) by unit content id.
      operationId: deleteUnitContent
      parameters:
        - name: unitContentId
          in: path
          description: Unit content id to delete
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: Success deletion
        '404':
          description: Un success deletion
  /word/{unitId}:
    get:
      tags:
        - translation
      summary: Get the translations for a unit
      description: Get the translations for a unit by unit id
      operationId: getUnitPhrases
      deprecated: true
      parameters:
        - name: unitId
          in: path
          required: true
          description: The unit id
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: The unit with the translations
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PhrasesForUnitResponse'
        '405':
          description: Invalid input
      security:
        - jwt_auth:
            - use:API
  /translation/{unitId}:
    get:
      tags:
        - translation
      summary: Get the translations for a unit
      description: Get the translations for a unit by unit id
      operationId: getUnitTranslations
      parameters:
        - name: unitId
          in: path
          required: true
          description: The unit id
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: The unit with the translations
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TranslationsForUnitResponse'
        '405':
          description: Invalid input
      security:
        - jwt_auth:
            - use:API
  /units:
    get:
      tags:
        - unit
      summary: Get the unit tree
      description: Get the unit tree
      operationId: unitTree
      responses:
        '200':
          description: Response of the unit tree request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnitTreeResponse'
      security:
        - jwt_auth:
            - use:API
  /word_types/words/{wordTypeId}/{fromLanguageId}/{toLanguageId}:
    get:
      tags:
        - word-type
      summary: Get the translations for a word type
      description: Get the translations for a word type by language ids from-to
      operationId: getWordTypeTranslations
      parameters:
        - name: wordTypeId
          in: path
          required: true
          description: The word type id
          schema:
            type: integer
            format: int64
        - name: fromLanguageId
          in: path
          required: true
          description: The from language id
          schema:
            type: integer
            format: int64
        - name: toLanguageId
          in: path
          required: true
          description: The to language id
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Word type translation response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WordTypeTranslationResponse'
      security:
        - jwt_auth:
            - use:API
  /word_types/units/words/{wordTypeUnitId}/{fromLanguageId}:
    get:
      tags:
        - word-type
      summary: Get the translations for a word type unit
      description: Get the translations for a word type unit by from language
      operationId: getWordTypeUnitTranslations
      parameters:
        - name: wordTypeUnitId
          in: path
          required: true
          description: The word type unit id
          schema:
            type: integer
            format: int64
        - name: fromLanguageId
          in: path
          required: true
          description: The from language id
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Word type unit translation response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WordTypeUnitTranslationResponse'
      security:
        - jwt_auth:
            - use:API
  /word_types/units:
    get:
      tags:
        - word-type
      summary: Get all the word type units
      description: Get all the word type units
      operationId: getWordTypeUnits
      responses:
        '200':
          description: All the word type units
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UnitLeaf'
      security:
        - jwt_auth:
            - use:API
  /answer:
    post:
      tags:
        - translation
      summary: Store the result of the success of the translation
      description: Store the answer (Store the result of the success of the translation)
      operationId: storeAnswer
      requestBody:
        required: true
        description: Add answer request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddAnswerRequest'
      responses:
        '200':
          description: Success answer store
        '404':
          description: Un success answer store
      security:
        - jwt_auth:
            - use:API
  /word_types/units/link:
    put:
      tags:
        - word-type
      summary: Add a word type translation to a word type unit
      description: Add a word type translation to a word type unit
      operationId: AddWordTypeUnitLink
      requestBody:
        required: true
        description: Word type unit link
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WordTypeUnitLinkRequest'
      responses:
        '200':
          description: Success answer store
        '404':
          description: Un success answer store
      security:
        - jwt_auth:
            - use:API
  /word_types/units/link/{wordTypeUnitId}/{wordTypeLinkId}:
    delete:
      tags:
        - word-type
      summary: Delete a word type translation from a word type unit
      description: Delete a word type translation from a word type unit
      operationId: DeleteWordTypeUnitLink
      parameters:
        - name: wordTypeUnitId
          in: path
          description: The id of the word type unit
          required: true
          schema:
            type: integer
            format: int64
        - name: wordTypeLinkId
          in: path
          description: The id of the word type link
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: Success deletion
        '404':
          description: Un success deletion
components:
  schemas:
    AddAnswerRequest:
      description: Add answer request
      required:
        - unitContentId
        - right
        - interrogationType
      type: object
      properties:
        unitContentId:
          type: integer
          description: The id of the unit content
          format: int64
        right:
          type: boolean
          description: The success of the result of the translation
        interrogationType:
          type: string
          description: The interrogation type. Currently just the WRITING enabled
          enum:
            - WRITING
            - TO_BE_DECIDED
    LoginRequest:
      description: Login request
      required:
        - email
        - password
      type: object
      properties:
        email:
          type: string
        password:
          type: string
    LoginResponse:
      description: Login response with tokens and roles
      required:
        - idToken
        - refreshToken
        - roles
      type: object
      properties:
        idToken:
          type: string
          description: The JWT access token
        refreshToken:
          type: string
          description: The JWT refresh token
        roles:
          type: array
          items:
            type: string
            example:
              - user
              - admin
        nickname:
          type: string
          example: Bob
    PhrasesForUnitResponse:
      description: The unit with the translations
      allOf:
        - $ref: '#/components/schemas/UnitLeaf'
        - type: object
          properties:
            words:
              type: array
              description: The translations of the unit with example and calculated interrogation time
              items:
                $ref: '#/components/schemas/TranslationForPhrase'
    RefreshTokenRequest:
      type: object
      description: Refresh token request
      required:
        - refreshToken
      properties:
        refreshToken:
          type: string
    Translation:
      description: The translation of a phrase with example and calculated interrogation time
      required:
        - id
        - from
        - to
      type: object
      properties:
        unitContentId:
          type: integer
          description: The id of the unit content
          format: int64
          example: 10
        translationLinkId:
          type: integer
          description: The id of the translation link
          format: int64
          example: 11
        phrasesByLanguageId:
          type: object
          maxProperties: 2
          minProperties: 2
          description: The translation parts (phrases) for the language id
          additionalProperties:
            type: array
            items:
              $ref: '#/components/schemas/TranslationPart'
          example:
            1: [ { phrase: kutya, translationId: 12 }, { phrase: eb, translationId: 13 } ]
            2: [ { phrase: dog, translationId: 14 } ]
        example:
          type: string
          description: An example sentence for the phrase
          example: A kutya ugat
        translatedExample:
          type: string
          description: The translation of the example sentence
          example: The dog barks
        nextInterrogationTime:
          type: string
          format: date-time
          description: The time when the translation will be interrogated
        lastAnswerTime:
          type: string
          format: date-time
          description: The last time when the translation was answered
    TranslationPart:
      description: A translation part for phrase ('to' or 'from' part)
      required:
        - translationId
        - phrase
      type: object
      properties:
        translationId:
          type: integer
          description: The id of translation
          format: int64
          example: 11
        phrase:
          type: string
          description: The phrase (translation part)
          example: dog / kutya
    TranslationForPhrase:
      description: Translations for a phrase ('to' and 'from')
      required:
        - id
        - from
        - to
      type: object
      properties:
        id:
          type: integer
          description: The id of the unit content
          format: int64
          example: 10
        from:
          type: array
          description: The 'from' part translations
          items:
            $ref: '#/components/schemas/TranslationPart'
        to:
          type: array
          description: The 'to' part translations
          items:
            $ref: '#/components/schemas/TranslationPart'
        example:
          type: string
          description: An example sentence for the phrase
          example: A kutya ugat
        translatedExample:
          type: string
          description: The translation of the example sentence
          example: The dog barks
        nextInterrogationTime:
          type: string
          format: date-time
          description: The time when the translation will be interrogated
        lastAnswerTime:
          type: string
          format: date-time
          description: The last time when the translation was answered
    TranslationSaveRequest:
      description: Translation save request
      required:
        - id
        - from
        - to
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        example:
          type: string
          example: Example sentence
        translatedExample:
          type: string
          example: The translated example sentence
        from:
          type: array
          items:
            type: string
            example:
              - phrase to be translated
              - kutya
        to:
          type: array
          items:
            type: string
            example:
              - The translated phrase
              - dog
    TranslationsForUnitResponse:
      description: The unit with the translations
      allOf:
        - $ref: '#/components/schemas/UnitLeaf'
        - type: object
          properties:
            translations:
              description: The translations of the unit with example and calculated interrogation time
              type: array
              items:
                $ref: '#/components/schemas/Translation'
    UnitLeaf:
      type: object
      description: The unit leaf data
      required:
        - name
        - code
      properties:
        name:
          type: string
          example: Unit 1
          description: The name of the unit leaf
        code:
          type: integer
          format: int64
          example: 11
          description: The id of the unit leaf
    UnitGroup:
      description: The unit group, which contains units
      type: object
      required:
        - name
        - order
      properties:
        name:
          type: string
          example: Unit group 1
          description: The name of the unit group
        order:
          type: integer
          format: int64
          example: 10
          description: The order of the unit group
        group:
          type: array
          description: The unit leafs of the group
          items:
            $ref: '#/components/schemas/UnitLeaf'
    UnitTreeResponse:
      description: Response of the unit tree request
      type: array
      items:
        $ref: '#/components/schemas/UnitGroup'
    WordTypeTranslation:
      description: The word type link translation data
      required:
        - id
        - toPhrases
        - fromPhrases
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 123
          description: The id of the word type link (translation)
        toPhrases:
          type: array
          items:
            type: object
            description: The key is the word type form name
            example:
              - Past Participle: [ got, got ]
              - Past Tense: [ got ]
            additionalProperties:
              type: array
              items:
                type: string
                description: The translated word
        fromPhrases:
          type: array
          items:
            type: string
            description: The word which is translated
            example:
              - kap
              - megszerez
    WordTypeTranslationResponse:
      description: Word type translation response
      required:
        - name
        - forms
        - wordTypeUnits
      type: object
      properties:
        name:
          type: string
          example: Irregular verbs
          description: The name of the word type
        rows:
          type: array
          description: The translation data for the word from-to words and the connection to the unit
          items:
            allOf:
              - $ref: '#/components/schemas/WordTypeTranslation'
              - $ref: '#/components/schemas/WordTypeUnitConnections'
        forms:
          type: array
          description: The defined forms of the word type
          items:
            type: string
            description: The word type form
            example:
              - Verb
              - Past tense
              - Past participle
        wordTypeUnits:
          type: array
          description: It is a list of the available unit for the word types, for which the words are connected/linked
          items:
            $ref: '#/components/schemas/WordTypeUnit'
    WordTypeUnit:
      description: The word type unit
      type: object
      required:
        - name
        - id
      properties:
        name:
          type: string
          description: The name of the word type unit
          example: Part 1
        id:
          type: integer
          format: int64
          example: 123
          description: The id of the word type unit
    WordTypeUnitConnections:
      type: object
      description: The word type unit ids for which the word is connected
      properties:
        wordTypeUnitIds:
          type: array
          items:
            type: integer
            format: int64
            example: 123
            description: The id of the word type unit, for where the word is added/connected
    WordTypeUnitLinkRequest:
      description: Word type unit link
      required:
        - wordTypeUnitId
        - wordTypeLinkId
      type: object
      properties:
        wordTypeUnitId:
          type: integer
          description: The id of the word type unit
          format: int64
        wordTypeLinkId:
          type: integer
          description: The id of the word type link (word type translation)
          format: int64
    WordTypeUnitTranslationResponse:
      description: Word type unit translation response
      required:
        - name
        - forms
      type: object
      properties:
        name:
          type: string
          example: Irregular verbs
          description: The name of the word type
        forms:
          type: array
          description: The defined forms of the word type
          items:
            type: string
            description: The word type form
            example:
              - Verb
              - Past tense
              - Past participle
        rows:
          type: array
          items:
            $ref: '#/components/schemas/WordTypeTranslation'
  securitySchemes:
    jwt_auth:
      type: http
      scheme: bearer
      bearerFormat: JWT
